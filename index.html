<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Face + Uniform Recognition</title>

    <script defer src="https://unpkg.com/face-api.js"></script>
    <script defer src="script.js"></script>

    <style>
        body {
            font-family: Arial;
            margin: 20px;
        }
        #video {
            width: 500px;
            border: 2px solid #000;
            border-radius: 10px;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
        }
        .container {
            position: relative;
            width: fit-content;
        }
    </style>
</head>

<body>

<h2>Face + Uniform Recognition</h2>

<div class="container">
    <video id="video" autoplay muted></video>
    <canvas id="overlay"></canvas>
</div>

</body>
</html>
